<div class="quarter-view">
    <div class="top-bar">
        @for (goal of quarterGoals(); track $index) {
            <app-calendar-goal class="quarter-goal" [title]="goal.title" [type]="goal.type"></app-calendar-goal>
        }
    </div>
    <div class="calendar">
        
        @for (month of quarter; track $index) {
            <div class="month">
                <div class="tile">       
                    <div class="tile-header">
                        <p>{{month[0]}}</p>
                    </div>
                    
                    <div class="week-goal-container">
                        @for (week of month[2]; track $index) {
                            <div class="week-goals">
                                <div class="week-goal-header">
                                    <p>W{{$index+1}}</p>
                                </div>
                                @for (goal of week; track $index) {
                                    <div class="week-goal">
                                        <app-calendar-goal [title]="goal.title" [type]="goal.type"></app-calendar-goal>
                                    </div>
                                }
                            </div>
                        }
                    </div>
                </div>
                
                <!--
                <app-calendar-tile class="extra-small-tile" [goals]="month[2].flat()" [month]="month[0]" [view]="VIEW"></app-calendar-tile>
                -->


                <div class="side-bar">
                    @for (goal of month[1]; track $index) {
                        <app-calendar-goal class="month-goal" [title]="goal.title" [type]="goal.type"></app-calendar-goal>
                    }
                </div>
            </div>
        }
        
        
    </div>
</div>
